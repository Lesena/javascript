	<title>Timer</title>

<body>
	<div class="wrapper">
	   <header>
	     <h1>Timer by Lena Kravchenko</h1>
	   </header>
	   <main>
	       <div class="main_content">
		      <span class="hours">0</span> <span>:</span>
                    <span class="minutes">0</span> <span>:</span>
                    <span class="seconds">0</span> <span>.</span>
                    <span class="milliseconds">0</span>
                    <p>
                        <span class="timecounter">0</span>
                    </p>
					 <div class="buttons">
                        <button class="buttons__start">Start</button>
						 <button class="buttons__split">Split</button>
                        <button class="button__reset">Reset</button>
                    </div>
